<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- LOAD LIBRARIES -->
  <script src="libs/jquery.min.js"></script>
  <script src="libs/vanilla-tilt.min.js"></script>

  <!-- LOAD CORE SCRIPTS -->
  <script src="js/main.js"></script>

<body>

  <!-- HOME PAGE -->
  <div id="home" class="active">

    </div>
    <div class="container">

      <div class="box">
        <div class="img-box">
          <img src="img/thumbnails/YASS.jpg">

          <span class="client">Sprint X</span><br>

      </div>

          <span class="client">Smart Mobile | DUO app</span><br>

      </div>

      <div class="box">
        <div class="img-box">
          <img src="img/thumbnails/LocalBuddy.jpg">
        </div>
        <div class="content">
          <span class="client">Township of Eindhoven</span><br>
          <span class="project">Local Buddy | Help out your neighbourhood</span>
        </div>
      </div>

    </div>
  </div>

  <!-- ABOUT PAGE -->
  <div id="about">
    <span>sdjfdsfksd</span>
  </div>

  <!-- TOP MENU -->
  <div id="top-menu">
    <span class="link to-home">home</span>
    <span class="link to-work">work</span>
    <span class="link to-about">about</span>
  </div>

  <script>
    VanillaTilt.init(document.querySelectorAll(".box"), {
      max: 10,
      speed: 5000
    });
  </script>

</body>

</html>
